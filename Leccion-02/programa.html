<canvas width="600px" height="400px">
</canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle="lightgrey";//es una propiedad 
    pincel.fillRect(0,0,600,400)//es una funci
    
    pincel.fillStyle="green";//es una propiedad 
    pincel.fillRect(0,0,200,400)//es una funci

    pincel.fillStyle="red";//es una propiedad 
    pincel.fillRect(400,0,600,400)//es una funci


    //cenrtro bandera 
    //traiangulo
    pincel.fillStyle = "yellow"
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400)
    pincel.fill();

    //circulo

    pincel.fillStyle = "aqua"
    pincel.beginPath();
    pincel.arc(300,200, 50, 0 , 2*3.14);
    pincel.fill();


 
</script>
