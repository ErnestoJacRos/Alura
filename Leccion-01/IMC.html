    <h1>Calcular el IMC </h1>

<script>
    function saltoLinea(){
        document.write("<br><br>");
    }
    function imprimir(frase){
        document.write(frase)
        saltoLinea();

    }
   

    function calcularImc(peso, altura,){return (peso / (altura * altura));}
    var nombre = prompt("Infomre su nombre:");
   var pesoInformado = prompt(nombre + ": Ingrese su peso");
   var alturaInformado = prompt(nombre + ": Ingrese su altura");
   imcCalculado = calcularImc(pesoInformado,alturaInformado);
   imprimir(nombre + " su imc calculado es: " + imcCalculado);

   if(imcCalculado < 18.5){
    imprimir("Su icm esta por debajo de lo recomendado");
   }
   

   if(imcCalculado >=  18.5 && imcCalculado <= 24.9){
    imprimir("Su icm esta en el rango normal");
   }
   

   if(imcCalculado >= 25 && imcCalculado < 30){
    imprimir("Su icm está en sobre Peso");
   }
   

   if(imcCalculado => 30){
    imprimir("Su icm está considerado como obesidad");
   }
</script>
