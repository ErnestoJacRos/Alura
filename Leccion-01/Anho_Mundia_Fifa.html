<head>
    <meta charset="UTF-8">

<body>
    <h1>Años de Mundiales Fifa </h1>
</body>

</html>
<script>
    function saltoLinea() {
        document.write("<br><br><br>")
    }
    function imprimir(frase) {
        document.write(frase);
        saltoLinea();
    }

    var anhoMundia = 1930;
    var limite = parseInt(prompt("Ingrese el año límite para calcular"))
    while (anhoMundia <= limite) {
        imprimir("hubo  Mundia de Fifa en el año de: " + anhoMundia);
        anhoMundia += 4;
    }
    imprimir("fin");

</script>
