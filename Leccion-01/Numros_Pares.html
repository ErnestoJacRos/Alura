<body>
    <h1>Numeros Pares </h1>

</html>
<script>

    function saltoLinea() {
        document.write("<br><br><br>")
    }
    function imprimir(frase) {
        document.write(frase);
        saltoLinea();
    }
    var contador = 0;
    while (contador <= 100) {
        if (contador % 2 == 0) {
            imprimir("numero par = " + contador);
        }
        contador++;
    }
</script>
