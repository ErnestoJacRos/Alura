    <h1>Calcular la media de las edades de una familia</h1>
</body>

<script>
    function saltoLinea() {
        document.write("<br><br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltoLinea();
    }
    var numMienbros = parseInt(prompt("Ingrese el numero de integrantes de su familia"));
    var contador = 1;
    var total = 0;
    while (contador <= numMienbros) {
        var edad = parseInt(prompt("igrese la edad de su familiar: "))
        total += edad;
        contador++;
    }
    imprimir("El promedio de la edad de la familia es: " + (total / numMienbros));


</script>
