<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto v2</title>
</head>

<body>
    <h1>Juego Secreto</h1>
    <input type="text">

    <button>verificar si acertó con el secreto</button>
</body>

</html>
<script>
    var secreto = [3,5,7,9];
    var input = document.querySelector("input");
    
    input.focus();
    function verificar() {
        var encontrado = false;
        for(var indice = 0; indice < secreto.length; indice++){
            if (parseInt(input.value) == secreto[indice]) {
                alert("Usted Acertó");
                encontrado = true;
                break;
            
            }
        } 
        if(encontrado == false){
        alert("Usted erró");
        }
    

     input.value = "";
     input.focus();//para que el cursor esté en la casilla  y no necesitar dar click de nuevo
    }
    var boton = document.querySelector("button");
    boton.onclick = verificar;//lo pones sin parentesis para que no se ejecute al instante

</script>
