<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>

<body>
    <h1>Juego Secreto</h1>
    <input type="text">

    <button>verificar si acertó con el secreto</button>
</body>

</html>
<script>
    var secreto = Math.round(Math.random() * 10);
    var input = document.querySelector("input");
    input.focus();
    function verificar() {
        if (parseInt(input.value) == secreto) {
            alert("Usted Acertó");
        } else {
            alert("Usted Erró");
        }

        input.value = "";
        input.focus();//para que el cursor esté en la casilla  y no necesitar dar click de nuevo
    }
    var boton = document.querySelector("button");
    boton.onclick = verificar;//lo pones sin parentesis para que no se ejecute al instante

</script>
