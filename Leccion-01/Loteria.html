<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loteria</h1>
</body>
</html>
<script>
    function saltoLinea(){
        document.write("<br><br><br>")
    }
    function imprimir(frase){
        document.write(frase);
        saltoLinea();
    }
    function loteria(n){
        return Math.round(Math.random() * n)
    }
    var numeroLanzado = parseInt(prompt("Digite un numero"));
    var numeroPensado = loteria(10);
    if(numeroPensado == numeroLanzado){
        imprimir("Usted Acertó");
    }else{
        if(numeroPensado < numeroLanzado){
            imprimir("El numero pensado era menor al numero que lanzó")
        }else{
            imprimir("El numero pensado era mayor al numero ue lanzó");
        }
    }
    imprimir(numeroPensado);
</script>
